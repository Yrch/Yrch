framework:
  session:
    default_locale: en

## Doctrine Configuration
doctrine:
  dbal:
    connections:
      default:
        dbname: xxxxxxxx
        user: xxxxxxxx
        password: ~
        host: ~
        charset: UTF8

## Swiftmailer Configuration
swiftmailer:
  transport: smtp
  encryption: ssl
  auth_mode: login
  host: smtp.gmail.com
  username: xxxxxxxx
  password: xxxxxxxx

## FosUserBundle
fos_user:
  email:
    from_email: { xxxxx@xxxxx.xx: XXXX }
    confirmation:
      enabled: true

## YrchBundle configuration
yrch:
  special_user:
    username: xxxxxx
    nick: xxxxxx
    email: xxxxx@xxxxx.xx
